<div class="main-container">
    <h1 class="oswald-title"><strong>Meta Photo</strong></h1>
    <div class="form-row-container">
        <mat-form-field>
          <mat-label>Photo Title</mat-label>
          <input matInput placeholder="Ex. accusamus" [(ngModel)]="titleFilter">
        </mat-form-field>
        &nbsp;
        <mat-form-field>
          <mat-label>Album Title</mat-label>
          <input matInput placeholder="Ex. quidem" [(ngModel)]="albumTitleFilter">
        </mat-form-field>
        &nbsp;
        <mat-form-field>
          <mat-label>User Email</mat-label>
          <input matInput placeholder="Ex. Sincere@april.biz" [(ngModel)]="userEmailFilter">
        </mat-form-field>
        &nbsp;
    </div>
    <button class="button" mat-raised-button (click)="applyFilters()">Search Photos</button>
    <br>
    <br>
    <mat-paginator
      [length]="this.photos.length "
      [pageSize]="10" 
      [pageSizeOptions]="[5, 10, 25]"
      (page)="OnPageChange($event)">
    </mat-paginator>
  </div>
<div class="container responsive-grid">
  <mat-card class="card" *ngFor="let photo of pageSlice">
      <mat-card-header>
          <mat-card-title class="card-title"><strong>Title: </strong>{{ photo.title }}</mat-card-title>
        </mat-card-header>
      <img mat-card-image [src]="photo.thumbnailUrl" alt="{{ photo.title }}">
      <mat-card-content>
        <br>
          <p matLine>
            <strong>Album: </strong>{{ photo.album.title }}
            <br>
            <strong>User: </strong><a href="">{{ photo.album.user.email }}</a>
          </p>
          <br>
          <div class="button-container">
            <button mat-fab extended color="primary" (click)="openDialog(photo)">
              Check Information
              <mat-icon>pageview</mat-icon>
            </button>
          </div>      
        </mat-card-content>
  </mat-card>
</div>
